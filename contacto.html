    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="site-header">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="index.html">
                    <img src="img/logo.svg" alt="Logo de Bienes Raices">
                </a>
                <div class="mobile-menu">
                    <a href="#navegacion">
                        <img src="img/barras.svg" alt="Icono Menu">

                <nav id="navegacion" class="navegacion">
                    <a href="nosotros.html">Nosotros</a>

                </nav>
            </div>


        </div>
        <!-- Contenedor -->
    </header>

    <h1 class="fw-300 centrar-texto">Contacto</h1>
    <img src="img/destacada3.jpg" alt="imagen principal">

    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 centrar-texto">Llena el Formulario de Contacto</h2>

        <form class="contacto" action="">
            <!-- Inicio Formulario -->
            <fieldset>
                <legend>Informacion Personal</legend>
                <label for="Nombre">Nombre:</label>
                <input type="text" id="Nombre" placeholder="Federico">

                <label for="Email">E-mail:</label>
                <input type="email" id="Email" placeholder="forexample@example.com">

                <label for="telefono">Telefono:</label>
                <input type="tel" id="telefono" placeholder="(111)-111 1111">

                <label for="mensaje">Deja tu Mensaje:</label>
                <textarea id="mensaje"></textarea>

            </fieldset>

            <fieldset>

                <legend>Informacion Sobre Propiedad</legend>
                <label for="opciones">Vende o Compra</label>
                <select id="opciones">
                    <option value="" disabled selected>-- Selecciona --</option>
                    <option value="Compra">Compra</option>
                    <option value="Vende">Vende</option>
                </select>

                <label for="cantidad">Cantidad</label>
                <input type="number" min="0" step="5" placeholder="Presupuesto">

            </fieldset>

            <fieldset>

                <legend>Contacto</legend>

                <p>Como desea ser contactado:</p>

                <div class="forma-contacto">
                    <label for="telefono">Telefono</label>
                    <input type="radio" name="contacto" value="telefono" id="telefono">

                    <label for="cooreo">E-mail</label>
                    <input type="radio" name="contacto" value="correo" id="telefono">
                </div>

                <p>Si eligi√≥ telefono, eliga la feha y hora</p>
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha">

                <label for="hora">Hora:</label>
                <input type="time" id="hora" min="09:00" max="15:00">

            </fieldset>

            <input type="submit" value="Enviar" class="boton boton-verde">




        </form>
        <!-- Final del Formulario -->
    </main>

    <footer class="site-footer seccion">
        <div class="contenedor contenedor-footer">
            <nav class="navegacion">
                <a href="nosotros.html">Nosotros</a>

                <a href="contacto.html">Contactos</a>

</body>
